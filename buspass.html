<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><img src="https://upload.wikimedia.org/wikipedia/en/7/77/Telangana_State_Road_Transport_Corporation_logo.png" alt="logo" height="50px" width="50px"></center>
    
    <h3 align="center">TELANGANA STATE ROAD TRANSPORT CORPORATION</h3>
    <h3 align="center">GENERAL BUS PASS APPLICATION</h3>
    <fieldset>
        <legend>Applicant Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="father">Father's/Guardian's Name:</label>
        <input type="text" id="father" name="Father"><br>
        <br>
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" name="birthdate">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Gender</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" id="gen" name="gender" value="male">
        <label for="gen">Male</label>
        <input type="radio" id="gend" name="gender" value="female">
        <label for="gend">Female</label><br>
        <br>
        <label>Age as on:</label>
        <input type="checkbox" name="year">
        <label>year</label>
        <input type="checkbox" name="month">
        <label>month</label>
        <input type="checkbox" name="day">
        <label>day</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Aadharno:</label>
        <input type="text" name="a"><br>
        <br>
        <label>Whatsapp No:</label>
        <input type="number" name="w">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>email-id:</label>
        <input type="email" name="e"><br>
        <br>
        <label>Photo:</label>
        <input type="file" name="f">
        </fieldset>
    <fieldset>
        <legend>Residential Address Details</legend>
        <label>Applicant's Address:</label>
        <textarea rows="3" cols="15"></textarea>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>District:</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>Hyderabad</option>
        <option>Suryapet</option>
        <option>Khammam</option>
        </select><br>
        <br>
        <label>Mandal:</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>Mothey</option>
        <option>Kukatpally</option>
        <option>Jeedimetla</option>
        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Village:</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>Kothagudem</option>
        <option>Shapur</option>
        <option>Kphb</option>
        </select><br>
        <br>
        <label>Pin Code:</label>
        <input type="text" name="a">
    </fieldset>
    <fieldset>
        <legend>Pass Type Details</legend>
        <label>City:</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>Hyderabad</option>
        <option>Banglore</option>
        <option>Chennai</option>
        </select>
        <br>
        <br>
        <label>Pass Type</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>student</option>
        <option>PHC</option>
        <option>oldage</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Mode of Payment & Pass Collection</legend>
        <label>Payment Mode</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>Phonepe</option>
        <option>gpay</option>
        <option>Paytm</option>
        </select>
        <br>
        <br>
        <label>Pass Delivery Code</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>5006</option>
        <option>5007</option>
        <option>5008</option>
        </select>
        <br>
        <br>
        <label>Center at which you want to collect pass:</label>
        <select>
        <option selected disabled>--Select--</option>
        <option>kukatpally</option>
        <option>hitech city</option>
        <option>madhapur</option>
        </select>


    </fieldset>

</body>
</html>
